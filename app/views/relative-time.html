<section id="relative-time" class="pl-docs-section" ng-controller="RelativeTimeCtrl">
    <div class="page-header">
        <h1>Relative Time</h1>
        <p>The relative time directive takes a date and translates it to a relative time between the supplied time and the current time. Like this: <span am-time-ago="theDate.timeString"></span> and this: <span am-time-ago="theDate.time"></span>.</p>
    </div>
</section>
