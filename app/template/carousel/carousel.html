<div ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel">
    <ol class="carousel-indicators" ng-show="slides.length > 1">
        <li ng-repeat="slide in slides" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
    </ol>
    <div class="carousel-inner" ng-transclude></div>
    <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1"><svg class="icon icon-chevron-left"><use xlink:href="icons/sprite.svg#chevron-left"/></svg></a>
    <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1"><svg class="icon icon-chevron-right"><use xlink:href="icons/sprite.svg#chevron-right"/></svg></a>
</div>
