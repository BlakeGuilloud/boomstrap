<div class="btn-group minimal-pager">
    <button
        type="button"
        class="btn btn-default btn-icon"
        ng-class="{ 'disabled': noPrevious() }"
        ng-click="selectPage(page - 1)"><i
            class="ficon ficon-chevron-left"></i></button>
    <button
        type="button"
        class="btn btn-default btn-icon"
        ng-class="{ 'disabled': noNext() }"
        ng-click="selectPage(page + 1)"><i
            class="ficon ficon-chevron-right"></i></button>
</div>
