<div class="btn-group minimal-pager">
    <button
        type="button"
        class="btn btn-default btn-icon"
        ng-repeat="page in pages"
        ng-class="{ 'disabled': page.disabled, 'active': page.active }"
        ng-click="selectPage(page.number)"><i
            class="ficon"
            ng-class="{ 'ficon-chevron-left': page.previous, 'ficon-chevron-right': page.next }"></i></button>
</div>
