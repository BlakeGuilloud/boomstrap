<!-- ================================== Logo ================================== -->
<div class="pl-docs-section">
  <h1 id="logo" class="page-header">Logo</h1>
  <p>The BoomTown logo is a transparent .png file with an original width of 484px (100%). The <code>.logo-boomtown</code> class sets the max width to 242px (50%) for better rendering on 2x displays.</p>
  <div class="pl-example">
  	<img class="logo-boomtown" src="images/logos/boomtown-logo.png">
  </div>
  <div class="pl-code">
  	<pre><code class="html">
<span class="nt">&lt;img</span> <span class="na">src=</span><span class="s">"images/logos/boomtown-logo.png"</span> <span class="na">alt=</span><span class="s">"Boomtown Logo"</span> <span class="na">class=</span><span class="s">"logo-boomtown"</span><span class="nt">&gt;</span>
		</code></pre>
	</div>
</div>
