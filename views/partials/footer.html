</div>
<script>
    $( document ).ready(function() {
    	$('body').scrollspy({ target: '.pl-docs-sidebar'});

    	///////////// active nav
			var path = location.pathname.split("/");
			var section = path[path.length-1];
			if(section == "") {
				$('#pl-docs-nav a[href^="index.html"]').closest('li').addClass('active');
			} else {
				$('#pl-docs-nav a[href^="' + section + '"]').closest('li').addClass('active');
			}
			$("[data-toggle=popover]").popover();
			$('.selectpicker').selectpicker();

		


    	///////////// to dos

    	// add/remove active class to date buttons
			$('.set-to-do__date-btns .btn').click(function(){
				$('.set-to-do__date-btns .btn').removeClass('active');
				$(this).addClass('active');
			});

    	// show/hide specific time options
			$('#set-to-do__time__radios').click(function() {
			   if($('#to-do-specific-time').is(':checked')) { 
			   	$('#set-to-do__time__opts').show();
			   } else {
			   	$('#set-to-do__time__opts').hide();
			   }
			});





    });

</script>
